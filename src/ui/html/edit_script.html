<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Script Edit</title>
</head>
<style>
    .CodeMirror {
        border: 1px solid black;
        font-size: 16px
    }

    html, body {
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
</style>
<body>
<div style="display: flex;flex-direction: row; width: 90%;height: 90%;justify-content:center;align-self: center">
    <div style="display: flex;width: 65%;height: 100%;flex-direction: column;justify-content: flex-start;align-self: start;">
        <div style="    display: flex;    width: 100%;    height: 5%;    align-self: center;    justify-content: center;    flex-direction: column;">
            <div style="         display: flex;         flex-direction: row;         justify-content: flex-end;    ">
                <button class="btn btn-primary" onclick="saveScript()" type="button">Save</button>
                <button class="btn btn-danger" onclick="debugScript()" type="button">Debug</button>
            </div>
        </div>
        <div style="    display: flex;    width: 100%;    height: 95%;    justify-content: center;    flex-direction: column;    align-self: center;">
            <textarea id="editor">{{.script}}</textarea>
        </div>
    </div>

    <div id="debug" style="width: 20%;display: flex;height: 100%;flex-direction: column;justify-content: flex-end;">
        <textarea disabled id="debug-out" placeholder="debug out..."
                  rows="3" style="width: 100%;height: 95%;resize: none;" wrap="hard"
        ></textarea>
    </div>

</div>

</body>
<link href="../js/codemirror/theme/idea.css" rel="stylesheet">
<link href="../js/codemirror/lib/codemirror.css" rel="stylesheet"/>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
<script src="../js/codemirror/lib/codemirror.js"></script>
<script src="../js/codemirror/mode/javascript/javascript.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/edit.js"></script>

</html>
